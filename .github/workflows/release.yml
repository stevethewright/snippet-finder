name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.10"
    runs-on: ${{ matrix.os }}

    steps:
    - name: Clean previous builds (Linux/Mac)
      if: ${{ runner.os != 'Windows' }}
      run: |
        rm -rf dist/ build/ __pycache__

    - name: Clean previous builds (Windows)
      if: ${{ runner.os == 'Windows' }}
      run: |
        Remove-Item -Recurse -Force dist -ErrorAction SilentlyContinue
        Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue
        Remove-Item -Recurse -Force __pycache__ -ErrorAction SilentlyContinue

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Windows/Mac)
      if: ${{ runner.os != 'Linux' }}
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Install dependencies (Linux)
      if: ${{ runner.os == 'Linux' }}
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements-linux.txt

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Build with PyInstaller (Linux/MacOS)
      if: ${{ runner.os != 'Windows' }}
      run: |
        PYTHONPATH=src pyinstaller -n snippet_finder --onefile --windowed --distpath dist/ src/snippet_finder/__main__.py

    - name: Build with PyInstaller (Windows)
      if: ${{ runner.os == 'Windows' }}
      run: |
        $env:PYTHONPATH="src"; pyinstaller -n snippet_finder --onefile --windowed --distpath dist/ src/snippet_finder/__main__.py

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: dist/
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-ubuntu-latest
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: snippet-finder-${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        assets: |
          dist/*
